name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # 你的源码分支

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.8'
          extended: true

      - name: Clean public directory
        run: |
          if [ -d public ]; then rm -rf public/*; fi

      - name: Build with Hugo (production)
        run: hugo --environment production

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install algolia-uploader
        run: npm install -D algolia-uploader

      - name: Create .env for zh Algolia index
        run: |
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> .env
          echo "ALGOLIA_ADMIN_API_KEY=${{ secrets.ALGOLIA_ADMIN_API_KEY }}" >> .env
          echo "ALGOLIA_INDEX_NAME=${{ secrets.ALGOLIA_INDEX_NAME_ZH }}" >> .env
          echo "DATA_DIR=public/zh-cn" >> .env

      - name: Upload zh Algolia index
        run: npx algolia-uploader

      - name: Clean .env before creating for en Algolia index
        run: |
          if [ -f .env ]; then rm .env; fi

      - name: Create .env for en Algolia index
        run: |
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> .env
          echo "ALGOLIA_ADMIN_API_KEY=${{ secrets.ALGOLIA_ADMIN_API_KEY }}" >> .env
          echo "ALGOLIA_INDEX_NAME=${{ secrets.ALGOLIA_INDEX_NAME_EN }}" >> .env
          echo "DATA_DIR=public/en" >> .env

      - name: Upload en Algolia index
        run: npx algolia-uploader

      - name: Show public directory structure
        run: |
          echo "Public directory structure:" 
          tree public || find public

      - name: Show zh-cn post index.html
        run: |
          echo "public/zh-cn/posts/hugo-algolia-search/index.html content:"
          cat public/zh-cn/posts/hugo-algolia-search/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: jerryliucn/jerryliucn.github.io
          publish_dir: ./public
          publish_branch: main
