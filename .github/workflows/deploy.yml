name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # 你的源码分支

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Clean public directory
        run: |
          if [ -d public ]; then rm -rf public/*; fi

      - name: Build
        run: hugo --minify

      - name: Install algolia-uploader
        run: npm install -D algolia-uploader

      - name: Create .env file for algolia-uploader
        run: |
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> .env
          echo "ALGOLIA_ADMIN_API_KEY=${{ secrets.ALGOLIA_ADMIN_API_KEY }}" >> .env
          echo "ALGOLIA_INDEX_NAME=${{ secrets.ALGOLIA_INDEX_NAME }}" >> .env
          echo "DATA_DIR=public" >> .env

      - name: Upload index to Algolia
        run: npx algolia-uploader

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: jerryliucn/jerryliucn.github.io
          publish_dir: ./public
          publish_branch: main
